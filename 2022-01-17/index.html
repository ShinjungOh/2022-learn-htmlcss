<!DOCTYPE html>
<HTML>
<head>
    <meta charset="utf-8">
    <title>유노코딩</title>
</head>
<body>
<h1>텍스트 태그 연습</h1>
<p>텍스트 태그 연습</p>
<hr/>

<h2>텍스트 태그 연습</h2>
<p>텍스트 태그 연습</p>
<p>p 태그는 하나의 문단을 나타낸다</p>
<p>따라서 하나의 p 태그는 자기만의 영역을 가진다
    <br><br><br>
    공백 그리고
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    줄바꿈
    <!-- HTML은 텍스트의 줄바꿈, 공백 등을 엔터와 스페이스로 처리하지 않는다
    스페이스는 한 번씩만 허용된다
    태그 br은 줄바꿈, 문자조합 &nbsp;는 공백을 나타낸다 -->
</p>


</body>
</HTML>
