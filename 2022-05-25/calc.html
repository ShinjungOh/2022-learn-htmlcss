<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calc 함수</title>
    <style>
        .message {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100px;
            padding: 0.5em;
            border: 1px solid black;
            font-size: 1.5em;
        }

        .message_text {
            width: calc(100% - 100px);
            height: 100%;
            border: none;
            resize: none;
        }

        .message_text:focus {
            outline: none;
        }

        .message_send {
            width: 100px;
            height: 100%;
            border-radius: 8px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
<div class="message">
    <textarea class="message_text"></textarea>
    <button class="message_send">전송</button>
</div>
</body>
</html>
