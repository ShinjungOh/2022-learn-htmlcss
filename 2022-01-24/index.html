<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox</title>
    <style>
        .container {
            display: flex;
            flex-direction: column-reverse;
        }

        .item {
            width: 80px;
            height: 80px;
            background-color: orange;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
</div>
</body>
</html>
